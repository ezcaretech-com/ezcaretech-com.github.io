<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Path를 쿼리스트링으로 변환해서 index.html로 리다이렉트
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 경로 정보를 쿼리스트링으로 인코딩
        var redirectUrl = '/index.html?_path=' + encodeURIComponent(path + search + hash);
        
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
